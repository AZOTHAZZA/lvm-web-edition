<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LVM - Universal Logic Engine</title>
    <script src="LogosAxiom.js"></script>
    <style>
        :root { --gold: #d4af37; --green: #00ff00; --bg: #050505; --dark: #111; --panel: #1a1a1a; }
        body {
            background-color: var(--bg); color: var(--gold);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh;
        }
        /* 市場観測（具象データのストリーム） */
        .market-monitor {
            font-size: 0.7em; padding: 6px 20px; background: #000;
            display: flex; justify-content: space-between; color: #555; border-bottom: 1px solid #222;
        }
        .currency-value { color: #888; margin-left: 4px; }

        /* 経済操作パネル（公理に基づいたアクション） */
        .action-panel {
            display: flex; background: var(--panel); padding: 10px; gap: 8px;
            border-bottom: 1px solid #333; justify-content: center; flex-wrap: wrap;
        }
        button {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 12px; cursor: pointer; font-family: inherit; font-size: 0.7em;
            transition: 0.2s; min-width: 90px;
        }
        button:hover { background: var(--gold); color: #000; }

        /* ステータス（価値のリアルタイム表示） */
        .status-bar {
            font-size: 0.8em; padding: 10px 20px; background: var(--dark);
            display: flex; justify-content: space-between; align-items: center;
        }
        #logos-value { color: var(--green); font-weight: bold; font-size: 1.1em; }

        /* 出力（言語ゲームの展開） */
        #terminal {
            flex-grow: 1; padding: 25px; overflow-y: auto;
            scrollbar-width: thin; scrollbar-color: #333 var(--bg);
        }
        .line { margin-bottom: 12px; line-height: 1.6; word-break: break-all; }
        .user { color: var(--green); }
        .ai { color: #fff; border-left: 1px solid var(--gold); padding-left: 15px; margin: 15px 0; }
        .sys { color: var(--gold); opacity: 0.6; font-size: 0.85em; }

        /* 入力（論理のインターフェース） */
        #input-area {
            padding: 20px; background: #0a0a0a; display: flex; align-items: center; border-top: 1px solid #222;
        }
        #prompt { margin-right: 15px; color: var(--green); font-weight: bold; }
        input {
            flex-grow: 1; background: transparent; border: none; color: var(--green);
            font-family: inherit; font-size: 1.1em; outline: none;
        }
    </style>
</head>
<body>

    <div class="market-monitor">
        <div>
            <span>JPY<span class="currency-value" id="rate-jpy">---</span></span>
            <span>BTC<span class="currency-value" id="rate-btc">---</span></span>
            <span>MATIC<span class="currency-value" id="rate-matic">---</span></span>
        </div>
        <span>LVM_AXIOM_PROTOCOL_STABLE</span>
    </div>

    <div class="action-panel">
        <button onclick="LVM_UI.handle('MINT')">MINT (生成)</button>
        <button onclick="LVM_UI.handle('EXCHANGE')">EXCHANGE (交換)</button>
        <button onclick="LVM_UI.handle('TRANSFER')">TRANSFER (送金)</button>
        <button onclick="LVM_UI.handle('WITHDRAW')">WITHDRAW (出金)</button>
        <button onclick="LVM_UI.handle('VAULT')">VAULT (保存庫)</button>
    </div>

    <div class="status-bar">
        <span>CORE: LVM-ORIGIN</span>
        <span id="logos-value">0.00000 LOGOS</span>
        <span id="node-status" style="color:var(--green)">NODE: ONLINE</span>
    </div>

    <div id="terminal">
        <div id="output">
            <div class="line sys">LVM_SYSTEM_BOOT: SUCCESS. [AXIOM_LAYER_CONNECTED]</div>
            <div class="line sys">普遍的論理による価値生成を開始します。</div>
        </div>
    </div>

    <div id="input-area">
        <span id="prompt">&gt;</span>
        <input type="text" id="user-input" placeholder="論理を入力し、価値を生成..." autofocus autocomplete="off">
    </div>

    <script>
        const output = document.getElementById('output');
        const userInput = document.getElementById('user-input');
        const logosDisplay = document.getElementById('logos-value');

        // UIとロジックを繋ぐコントローラー
        window.LVM_UI = {
            updateBalance() {
                const balance = window.LogosAxiom.getBalance();
                logosDisplay.textContent = `${balance.toFixed(window.LogosAxiom.DECIMALS)} LOGOS`;
            },

            write(text, type) {
                const div = document.createElement('div');
                div.className = `line ${type}`;
                const time = new Date().toLocaleTimeString();
                div.textContent = (type === 'sys' ? '' : `[${time}] `) + text;
                output.appendChild(div);
                document.getElementById('terminal').scrollTop = output.scrollHeight;
            },

            async handle(action) {
                this.write(`[ACTION] ${action} モジュールを実行します...`, 'sys');
                const balance = window.LogosAxiom.getBalance();

                if (action === 'MINT') {
                    const d = 0.001; // 手動ミント定数
                    window.LogosAxiom.saveBalance(balance + d);
                    this.updateBalance();
                    this.write(`MINT: 0.00100 LOGOS を手動生成しました。`, 'ai');
                } else if (action === 'EXCHANGE') {
                    const jpy = window.LogosAxiom.getExchangeValue(balance, 'JPY');
                    this.write(`EXCHANGE: 現在の論理密度は ${jpy.toLocaleString()} JPY に相当します。`, 'ai');
                } else {
                    this.write(`${action}: 外部プロトコルとの同期を待機しています。`, 'sys');
                }
            }
        };

        // 入力処理
        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && userInput.value.trim() !== "") {
                const msg = userInput.value;
                LVM_UI.write(`USER: ${msg}`, 'user');
                userInput.value = "";

                // 1. 公理に基づいて密度を計算
                const density = window.LogosAxiom.calculateDensity(msg);
                const currentBalance = window.LogosAxiom.getBalance();
                
                // 2. 価値を保存
                window.LogosAxiom.saveBalance(currentBalance + density);
                LVM_UI.updateBalance();

                // 3. 対話生成（将来的なAPI拡張）
                LVM_UI.write(`LVM: 普遍的命題として受理されました。論理密度 ${density.toFixed(6)} を加算。`, 'ai');
            }
        });

        // 市場データの更新
        function tick() {
            const f = (b, v) => (b + Math.random() * v).toFixed(2);
            document.getElementById('rate-jpy').textContent = f(148, 4);
            document.getElementById('rate-btc').textContent = Math.floor(f(68000, 2000)).toLocaleString();
            document.getElementById('rate-matic').textContent = f(0.65, 0.1);
        }

        window.onload = () => {
            LVM_UI.updateBalance();
            setInterval(tick, 5000);
            tick();
        };
    </script>
</body>
</html>
