<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LVM - Universal Logic Engine</title>
    <script src="LogosAxiom.js"></script>
    <style>
        :root { --gold: #d4af37; --green: #00ff00; --bg: #050505; --dark: #111; --panel: #1a1a1a; }
        body {
            background-color: var(--bg); color: var(--gold);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh;
        }
        /* 1. 経済観測（普遍データの監視） */
        .market-monitor {
            font-size: 0.7em; padding: 6px 20px; background: #000;
            display: flex; justify-content: space-between; color: #555; border-bottom: 1px solid #222;
        }
        .currency-value { color: #888; margin-left: 4px; }

        /* 2. 経済操作（公理に基づいたアクション） */
        .action-panel {
            display: flex; background: var(--panel); padding: 10px; gap: 8px;
            border-bottom: 1px solid #333; justify-content: center; flex-wrap: wrap;
        }
        button {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 4px 12px; cursor: pointer; font-family: inherit; font-size: 0.7em;
            transition: 0.2s; min-width: 90px;
        }
        button:hover { background: var(--gold); color: #000; }

        /* 3. 資産ステータス */
        .status-bar {
            font-size: 0.8em; padding: 10px 20px; background: var(--dark);
            display: flex; justify-content: space-between; align-items: center;
        }
        #logos-value { color: var(--green); font-weight: bold; font-size: 1.1em; }

        /* 4. 出力ターミナル */
        #terminal {
            flex-grow: 1; padding: 25px; overflow-y: auto;
            scrollbar-width: thin; scrollbar-color: #333 var(--bg);
        }
        .line { margin-bottom: 12px; line-height: 1.6; word-break: break-all; font-size: 0.95em; }
        .user { color: var(--green); }
        .ai { color: #fff; border-left: 1px solid var(--gold); padding-left: 15px; margin: 15px 0; }
        .sys { color: var(--gold); opacity: 0.6; font-size: 0.85em; }

        /* 5. 入力インターフェース */
        #input-area {
            padding: 20px; background: #0a0a0a; display: flex; align-items: center; border-top: 1px solid #222;
            transition: background-color 0.3s;
        }
        #prompt { margin-right: 15px; color: var(--green); font-weight: bold; }
        input {
            flex-grow: 1; background: transparent; border: none; color: var(--green);
            font-family: inherit; font-size: 1.1em; outline: none;
        }
    </style>
</head>
<body>

    <div class="market-monitor">
        <div>
            <span>JPY<span class="currency-value" id="rate-jpy">---</span></span>
            <span>BTC<span class="currency-value" id="rate-btc">---</span></span>
            <span>MATIC<span class="currency-value" id="rate-matic">---</span></span>
        </div>
        <span>LVM_AXIOM_PROTOCOL_STABLE</span>
    </div>

    <div class="action-panel">
        <button onclick="LVM_UI.handle('MINT')">MINT (生成)</button>
        <button onclick="LVM_UI.handle('EXCHANGE')">EXCHANGE (交換)</button>
        <button onclick="LVM_UI.handle('TRANSFER')">TRANSFER (送金)</button>
        <button onclick="LVM_UI.handle('WITHDRAW')">WITHDRAW (出金)</button>
        <button onclick="LVM_UI.handle('VAULT')">VAULT (保存庫)</button>
    </div>

    <div class="status-bar">
        <span>ID: LVM-ORIGIN</span>
        <span id="logos-value">0.00000 LOGOS</span>
        <span id="node-status" style="color:var(--green)">NODE: ONLINE</span>
    </div>

    <div id="terminal">
        <div id="output">
            <div class="line sys">LVM_SYSTEM_BOOT: SUCCESS. [AXIOM_LAYER_CONNECTED]</div>
            <div class="line sys">普遍的論理による価値生成と経済操作を待機中。</div>
        </div>
    </div>

    <div id="input-area">
        <span id="prompt">&gt;</span>
        <input type="text" id="user-input" placeholder="論理を入力..." autofocus autocomplete="off">
    </div>

    <script>
        const output = document.getElementById('output');
        const userInput = document.getElementById('user-input');
        const inputArea = document.getElementById('input-area');
        const logosDisplay = document.getElementById('logos-value');

        // LVM ユーザーインターフェース・コントローラー
        window.LVM_UI = {
            currentAction: null,
            pendingAddr: null,

            updateBalance() {
                const balance = window.LogosAxiom.getBalance();
                logosDisplay.textContent = `${balance.toFixed(window.LogosAxiom.DECIMALS)} LOGOS`;
            },

            write(text, type) {
                const div = document.createElement('div');
                div.className = `line ${type}`;
                const time = new Date().toLocaleTimeString();
                div.textContent = (type === 'sys' ? '' : `[${time}] `) + text;
                output.appendChild(div);
                document.getElementById('terminal').scrollTop = output.scrollHeight;
            },

            // 各アクションの分岐処理
            async handle(action) {
                const balance = window.LogosAxiom.getBalance();
                this.write(`[CALL] ${action} モジュールをロードしました。`, 'sys');

                switch(action) {
                    case 'MINT':
                        const d = 0.01; // 手動生成量
                        window.LogosAxiom.saveBalance(balance + d);
                        this.updateBalance();
                        this.write(`MINT: 0.01000 LOGOS を手動生成し、公理層に保存しました。`, 'ai');
                        break;

                    case 'EXCHANGE':
                        const jpy = window.LogosAxiom.getExchangeValue(balance, 'JPY');
                        this.write(`EXCHANGE_RATE: 1 LOGOS ≈ 125,000 JPY (論理密度依拠)`, 'sys');
                        this.write(`現在の総資産換算: 約 ${jpy.toLocaleString()} JPY 相当`, 'ai');
                        break;

                    case 'WITHDRAW':
                        this.write(`[PROMPT] 出金希望額を入力してください (UNIT: LOGOS)`, 'sys');
                        this.enterInteractionMode('WITHDRAW_AMOUNT');
                        break;

                    case 'TRANSFER':
                        this.write(`[PROMPT] 送金先アドレス (LVM... / 0x...) を入力してください`, 'sys');
                        this.enterInteractionMode('TRANSFER_ADDR');
                        break;

                    case 'VAULT':
                        this.write(`VAULT_INFO: 資産は localStorage 物理層にて不変保存されています。`, 'ai');
                        this.write(`Current LOGOS: ${balance.toFixed(5)}`, 'sys');
                        break;
                }
            },

            // 入力待機モードの開始
            enterInteractionMode(mode) {
                this.currentAction = mode;
                inputArea.style.backgroundColor = "#221a00";
                userInput.placeholder = "WAITING FOR DATA...";
            },

            // 経済アクションの実行・確定
            finalizeAction(val) {
                const balance = window.LogosAxiom.getBalance();

                if (this.currentAction === 'WITHDRAW_AMOUNT') {
                    const amount = parseFloat(val);
                    const res = window.LogosAxiom.validateWithdraw(amount);
                    if (res.success) {
                        this.write(`EXECUTION: ${amount} LOGOS の出金手続きが完了しました。`, 'ai');
                        this.updateBalance();
                    } else {
                        this.write(`DENIED: プロトコル違反 (${res.msg})`, 'sys');
                    }
                } 
                else if (this.currentAction === 'TRANSFER_ADDR') {
                    this.pendingAddr = val;
                    this.write(`ADDRESS_REGISTERED: ${val}`, 'sys');
                    this.write(`[PROMPT] 送金希望額を入力してください:`, 'sys');
                    this.currentAction = 'TRANSFER_AMOUNT';
                    return; // 次の入力を待つ
                }
                else if (this.currentAction === 'TRANSFER_AMOUNT') {
                    const amt = parseFloat(val);
                    const res = window.LogosAxiom.requestTransfer(amt, this.pendingAddr);
                    if (res.success) {
                        this.write(`SUCCESS: [ID:${res.txId}] ${amt} LOGOS を送出しました。`, 'ai');
                        // 実際にはここで残高を引く処理を追加可能
                    } else {
                        this.write(`DENIED: 送金失敗 (${res.msg})`, 'sys');
                    }
                }

                // モードリセット
                this.currentAction = null;
                inputArea.style.backgroundColor = "#0a0a0a";
                userInput.placeholder = "論理を入力...";
            }
        };

        // 入力イベントリスナー
        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && userInput.value.trim() !== "") {
                const msg = userInput.value;
                userInput.value = "";

                if (window.LVM_UI.currentAction) {
                    // 経済プロトコル進行中の場合
                    window.LVM_UI.finalizeAction(msg);
                } else {
                    // 通常の論理入力・価値生成の場合
                    LVM_UI.write(`USER: ${msg}`, 'user');
                    const density = window.LogosAxiom.calculateDensity(msg);
                    const currentBalance = window.LogosAxiom.getBalance();
                    window.LogosAxiom.saveBalance(currentBalance + density);
                    LVM_UI.updateBalance();
                    LVM_UI.write(`LVM: 論理密度 ${density.toFixed(6)} を保存。価値が生成されました。`, 'ai');
                }
            }
        });

        // 市場データの更新
        function updateTick() {
            const f = (b, v) => (b + Math.random() * v).toFixed(2);
            document.getElementById('rate-jpy').textContent = f(148, 4);
            document.getElementById('rate-btc').textContent = Math.floor(f(68000, 2000)).toLocaleString();
            document.getElementById('rate-matic').textContent = f(0.65, 0.1);
        }

        window.onload = () => {
            LVM_UI.updateBalance();
            setInterval(updateTick, 5000);
            updateTick();
        };
    </script>
</body>
</html>
