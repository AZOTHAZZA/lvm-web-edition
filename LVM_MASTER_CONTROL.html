<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVM MASTER CONTROL v2.4.0</title>
    <style>
        :root {
            --neon-gold: #d4af37;
            --terminal-green: #00ff00;
            --bg-black: #050505;
        }
        body {
            background-color: var(--bg-black);
            color: var(--neon-gold);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #terminal {
            width: 95%;
            max-width: 850px;
            border: 1px solid var(--neon-gold);
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--neon-gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #output {
            height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .ready { color: var(--terminal-green); font-weight: bold; }
        .loading { color: #f1c40f; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity:1;} 50% {opacity:0.3;} 100% {opacity:1;} }
        .error { color: #ff3333; }
        .system { color: var(--terminal-green); }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-left: 10px solid var(--neon-gold);
            color: white;
            padding: 5px 10px;
            outline: none;
            font-family: inherit;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div class="status-bar">
        <span>LVM_CORE_v2.4.0</span>
        <span>STATUS: <span id="system-status" class="loading">INITIALIZING...</span></span>
    </div>

    <div id="output">
        [LOGOS_SYSTEM_BOOT_SEQUENCE]<br>
        > CLEANING_CACHE... SUCCESS.<br>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="ENTER COMMAND..." autofocus>
    </div>
</div>

<script>
    (function(global) {
        global.LogosStorage = {
            save: function(key, data) {
                localStorage.setItem(`LVM_${key}`, JSON.stringify(data));
                return true;
            },
            load: function(key) {
                const data = localStorage.getItem(`LVM_${key}`);
                return data ? JSON.parse(data) : null;
            },
            getAssets: function() { return this.load('ASSETS') || {}; },
            registerAsset: function(symbol, details) {
                const assets = this.getAssets();
                assets[symbol] = { symbol: symbol, balance: details.balance || '0' };
                this.save('ASSETS', assets);
                console.log("STORAGE: ASSET_LOCKED: " + symbol);
            }
        };
        console.log("LVM_STORAGE: INLINE_MEMORY_CORE_READY");
    })(window);
</script>

<script src="LogosDecimal.js"></script>
<script src="LogosCore.js"></script>
<script src="lvm_bridge.js"></script>

<script>
    const output = document.getElementById('output');
    const statusElement = document.getElementById('system-status');

    window.sysLog = function(msg, type = '') {
        const div = document.createElement('div');
        div.className = type;
        div.innerHTML = `> ${msg}`;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;

        if (msg.includes("READY")) {
            statusElement.innerText = "READY";
            statusElement.className = "ready";
        }
    };

    const inputField = document.getElementById('user-input');
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const cmd = inputField.value;
            output.innerHTML += `<br><span style="color:#fff">USER@LVM:~$ ${cmd}</span>`;
            
            if (window.LVM_BRIDGE) {
                window.LVM_BRIDGE.processCommand(cmd);
            } else {
                sysLog("ERROR: LVM_BRIDGE_OFFLINE", "error");
            }
            inputField.value = '';
            output.scrollTop = output.scrollHeight;
        }
    });

    // Bridgeが準備できるまで粘り強く待機する
    function bootstrap() {
        if (window.LVM_BRIDGE && window.LogosStorage) {
            sysLog("LVM_SYSTEM: ALL_SYSTEMS_OPERATIONAL_READY", "system");
        } else {
            console.log("Waiting for Bridge...");
            setTimeout(bootstrap, 500);
        }
    }

    window.addEventListener('load', bootstrap);
</script>

</body>
</html>
